name: CI

on: [push,pull_request]

jobs:
  build:
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cedx/setup-hashlink@v6.2.0

      - name: install lix
        run: npm i lix -g
      - name: run lix
        run: npx lix download

      - name: build test
        run: npx haxe tests.hxml
      - run: hl test.hl 0
      - run: hl test.hl 1
      - run: hl test.hl 2
      - run: hl test.hl 3
      - run: hl test.hl 4
      - run: hl test.hl 5
      - run: hl test.hl 6
      - run: hl test.hl 7
      - run: hl test.hl 8
      - run: hl test.hl 9
      - run: hl test.hl 10
      - run: hl test.hl 11
