name: CI

on: [push,pull_request]

jobs:
  build:
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cedx/setup-hashlink@v6.2.0

      - name: install lix
        run: npm i lix -g
      - name: run lix
        run: npx lix download

      - name: build test
        run: npx haxe tests.hxml
      - name: run test
        run: hl test.hl
